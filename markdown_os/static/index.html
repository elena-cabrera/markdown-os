<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown-OS</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <script>
      (() => {
        const THEME_KEY = "markdown-os-theme";
        const root = document.documentElement;
        root.classList.add("loading");

        let savedTheme = null;
        try {
          savedTheme = window.localStorage.getItem(THEME_KEY);
        } catch (error) {
          savedTheme = null;
        }

        const nextTheme =
          savedTheme === "light" || savedTheme === "dark"
            ? savedTheme
            : window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light";
        root.setAttribute("data-theme", nextTheme);
      })();
    </script>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css"
      crossorigin="anonymous"
    />
    <link
      id="highlight-light"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
    />
    <link
      id="highlight-dark"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
      disabled
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/contrib/auto-render.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  </head>
  <body>
    <div id="app-loading" class="loading-banner">Loading markdown document...</div>
    <div class="container hidden" id="app-container">
      <aside id="sidebar">
        <div id="file-tree-container" class="hidden">
          <button
            id="file-tree-toggle"
            class="sidebar-section-toggle"
            type="button"
            aria-expanded="true"
          >
            <svg
              class="toggle-chevron"
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="4 2 8 6 4 10"></polyline>
            </svg>
            <span>Files</span>
          </button>
          <div id="file-tree-collapsible" class="sidebar-collapsible">
            <div class="sidebar-header">
              <input
                type="text"
                id="file-tree-search"
                placeholder="Search files..."
                class="file-tree-search"
                aria-label="Search files"
              />
            </div>
            <nav id="file-tree" role="tree"></nav>
          </div>
        </div>

        <div id="toc-container">
          <h3>Contents</h3>
          <nav id="toc" role="navigation"></nav>
        </div>
      </aside>

      <main id="main-content">
        <div class="tab-nav">
          <div class="tab-group">
            <div class="tab-toggle">
              <button id="edit-tab" class="tab-toggle-button" type="button">
                <svg
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                </svg>
                <span>Edit</span>
              </button>
              <button id="preview-tab" class="tab-toggle-button active" type="button">
                <svg
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                  <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
                <span>Read</span>
              </button>
            </div>
          </div>
          <div id="current-file-path" class="current-file-path hidden">
            <span id="current-file-text"></span>
          </div>
          <div class="tab-controls">
            <button
              id="theme-toggle"
              class="theme-toggle"
              type="button"
              aria-label="Toggle theme"
              title="Toggle theme"
            >
              <svg
                id="theme-icon-sun"
                class="theme-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg
                id="theme-icon-moon"
                class="theme-icon hidden"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
            </button>
            <span id="save-status" aria-live="polite">Idle</span>
          </div>
        </div>

        <div class="view-area">
          <section id="editor-container" class="view">
            <textarea
              id="markdown-editor"
              spellcheck="false"
              aria-label="Markdown editor"
            ></textarea>
          </section>

          <section id="preview-container" class="view active">
            <article id="markdown-preview"></article>
          </section>

          <div id="content-loading" class="content-loading-overlay hidden" aria-hidden="true">
            <div class="content-loading-spinner"></div>
          </div>
        </div>
      </main>
    </div>

    <div id="conflict-overlay" class="modal-overlay hidden"></div>
    <div id="conflict-modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h3 class="modal-title">File Modified Externally</h3>
        <p class="modal-message">
          This file was changed externally and you have unsaved changes in the editor. What
          would you like to do?
        </p>
        <div class="modal-actions">
          <button id="conflict-save" class="btn btn-primary" type="button">Save My Changes</button>
          <button id="conflict-discard" class="btn btn-secondary" type="button">
            Discard My Changes
          </button>
          <button id="conflict-cancel" class="btn btn-tertiary" type="button">Cancel</button>
        </div>
        <p class="modal-hint">Press ESC or click outside to cancel</p>
      </div>
    </div>

    <script src="/static/js/theme.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/markdown.js"></script>
    <script src="/static/js/toc.js"></script>
    <script src="/static/js/file-tree.js"></script>
    <script src="/static/js/editor.js"></script>
  </body>
</html>
